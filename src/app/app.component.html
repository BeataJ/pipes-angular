<div class="container">
  <h3>Payment From</h3>

  <div class="row">
    <div class="form-group col">
      <label>Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label>
        <b>Name</b>
        <div>
          {{ name | titlecase }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input
        type="date"
        class="form-control"
        (input)="onDateChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label>
        <b>Payment Date</b>
        <div>
          {{ date | date: "YYYY, MMM E dd" }}
        </div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input
        class="form-control"
        (input)="onAmountChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label>
        <b>Amount</b>
        <div>{{ amount | currency: "CAD" }}</div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input
        class="form-control"
        (input)="onHeightChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label>
        <b>Height</b>
        <div>{{ height | number: "1.1-3" }}</div>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input
        class="form-control"
        (input)="onMilesChange($event.target.value)"
      />
    </div>

    <div class="col">
      <label>
        <b>Kilometers</b>
        <div>{{ miles }}</div>
      </label>
    </div>
  </div>
</div>
